            const msg = await openpgp.message.readArmored(encrypted);
            const {
                data: decrypted

        main section {
            position: relative;
        }

        /**** ANIMATION ****/
        h1 {
            -moz-animation: slidein 0.75s;
            -webkit-animation: slidein 0.75s;
            -o-animation: slidein 0.75s;
            animation: slidein 0.75s;
        }

        @keyframes slidein {
            from {
                left: -600px;
            }

            to {
                left: 0px;
            }
        }




        main section {
            -moz-animation: appear 2s;
            -webkit-animation: appear 2s;

        }

        @keyframes appear {
            from {
                opacity: 0.0;
                top: -50px;
            }

            50% {
                opacity: 0.0;
                top: -50px;
            }

            to {
                opacity: 1.0;
                top: 0px;
            }
