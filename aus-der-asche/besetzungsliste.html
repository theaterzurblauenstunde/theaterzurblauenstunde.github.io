<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Besetzungsliste – Hamlet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8">Besetzungsliste – <span class="text-indigo-600">Hamlet</span></h1>
    <div class="overflow-x-auto rounded-lg shadow-lg bg-white">
      <table class="table-auto w-full text-left">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-6 py-4 text-sm font-semibold">Rolle</th>
            <th class="px-6 py-4 text-sm font-semibold">Name des Schauspielers</th>
            <th class="px-6 py-4 text-sm font-semibold">Bemerkung</th>
          </tr>
        </thead>
        <tbody>
          <!-- Beispiel-Eintrag -->
          <tr class="border-b hover:bg-gray-50">
            <td class="px-6 py-4">Hamlet</td>
            <td class="px-6 py-4">Max Schmidt</td>
            <td class="px-6 py-4 text-sm text-gray-500">Protagonist</td>
          </tr>
          <tr class="border-b hover:bg-gray-50">
            <td class="px-6 py-4">Ophelia</td>
            <td class="px-6 py-4">Anna Müller</td>
            <td class="px-6 py-4 text-sm text-gray-500">Hamlets Geliebte</td>
          </tr>
          <tr class="border-b hover:bg-gray-50">
            <td class="px-6 py-4">Claudius</td>
            <td class="px-6 py-4">Paul Weber</td>
            <td class="px-6 py-4 text-sm text-gray-500">Der Antagonist</td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4">Gertrude</td>
            <td class="px-6 py-4">Sabine Keller</td>
            <td class="px-6 py-4 text-sm text-gray-500">Hamlets Mutter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
